<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--flexible css 初始化-->
    <script src='lib/flexible/flexible_css.js'></script>
    <!--flexible适配插件-->
    <script src='lib/flexible/flexible.js'></script>
    <link rel="stylesheet" href="css/model.css">
    <link rel="stylesheet" href="css/compare.css">
</head>
<body>
<!--头部开始-->
<header>
    <div class="h_buy">
        <a href="index.html">
            <img src="images/header_logo.png" alt="">
        </a>
    </div>
    <div class="h_downLoad">
        <a href="#">
            <img src="images/header_app.png" alt="">
        </a>
    </div>
</header>
<!--头部结束-->
<!--搜索框开始-->
<div class="search">
    <div class="search_s">
        <input type="text" class='search_content' placeholder='请输入你想比较的商品'>
        <input type="button" class='s_b' value='搜索'>
    </div>
</div>
<!--搜索框结束-->

<!--商品分类开始-->
<div class="classify">
    <ul class='classify_box'>
        <li>
            <div class='classify_tit'>
                <a href="#">大家电</a>
            </div>
            <div class='classify_info' style='display:block'>
                <ul>
                    <li>
                        <a href="#">电视</a>
                    </li>
                    <li>
                        <a href="#">电视</a>
                    </li>
                    <li>
                        <a href="#">电视</a>
                    </li>
                    <li>
                        <a href="#">电视</a>
                    </li>
                    <li>
                        <a href="#">电视</a>
                    </li>
                    <li>
                        <a href="#">电视</a>
                    </li>
                </ul>
            </div>
        </li>
        <!--<li>-->
            <!--<div class='classify_tit'>-->
                <!--<a href="#">数码电器</a>-->
            <!--</div>-->
            <!--<div class='classify_info'></div>-->
        <!--</li>-->
        <script type='text/html' id='classify_tmp'>
            {{each result v i}}
            <li data-id={{v.titleId}}>
                <div class='classify_tit'>
                    <a href="#">{{v.title}}</a>
                </div>
                <div class='classify_info' style='display:block'>
                </div>
            </li>
            {{/each}}
       </script>

    </ul>
</div>
<!--商品分类结束-->


<!--注册登录开始-->
<footer>
    <div class="login">
        <ul>
            <li><a href="#">登录</a></li>
            <li><a href="#">注册</a></li>
            <li><a href="#"><i class='login_back'>回到顶部</i></a></li>
        </ul>
    </div>
    <div class='footer_download'>
        <div>
            <a href="#" class='down'>手机APP下载</a>
            <a href="#" class='mobile'>慢慢买手机版</a>
            <a href="#" class='compare'>--掌上比价平台</a>
        </div>
        <div>
            <a href="#">
                m.manmanbuy.com
            </a>
        </div>
    </div>
</footer>
<!--注册登录结束-->
</body>
<script src='js/jquery-1.12.4.js'></script>
<script src='lib/art/template-web.js'></script>
<script src='js/category.js'></script>
<script type='text/html' id='ttp2'>
    <ul class='clearfix'>
        {{each result v i}}
        <li class='classify_info_list' data-id={{v.titleId}} data-index={{v.categoryId}}>
            <a href="productlist.html?categoryId={{v.categoryId}}">{{v.category}}</a>
        </li>
        {{/each}}
    </ul>
</script>

</html>
